<ion-header>

  <ion-navbar color="secondary">

    <ion-title>To Do List!</ion-title>
    <ion-buttons end>
      <button (click)="buttonTapped()" ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
 <ion-item-sliding *ngFor="let item of itemList" (ionSwipe)="delete(item)">
  <ion-item (click)="detailTapped(item)">
  <ion-icon name="done-all" *ngIf=" item.completed"></ion-icon>
    {{item.title}}
      {{item.completed}}
  </ion-item>
  <ion-item-options>
  <button  ion-button expandable (click)="done(item)">Mark As Done</button>
    <button ion-button expandable color="danger" (click)="delete(item)">Delete</button>
  </ion-item-options>
</ion-item-sliding> 


</ion-list>
</ion-content>
