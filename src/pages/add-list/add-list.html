<ion-header>

  <ion-toolbar color="secondary">
  <ion-title>Add Item!</ion-title>
  
  <ion-buttons left>
      <button ion-button icon-only  (click)="closeTapped()" >
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Item</ion-label>
    <ion-input  [(ngModel)]="title" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input  [(ngModel)]="description" type="text"></ion-input>
  </ion-item>

</ion-list>
<button ion-button block  (click)="saveItem()">Save</button>
</ion-content>
